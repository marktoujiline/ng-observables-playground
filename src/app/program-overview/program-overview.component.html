<p>program-overview works!</p>

<h2>Active</h2>
<ul>
    <li *ngFor="let activeActivity of active$ | async">
        {{activeActivity.name}}
        <button (click)="bookmark(activeActivity)">Bookmark</button>
    </li>
    
</ul>
<h2>Completed</h2>
<ul>
    <li *ngFor="let completeActivity of complete$ | async">
        {{completeActivity.name}}
        <button (click)="bookmark(completeActivity)">Bookmark</button>
    </li>
</ul>
<h2>Bookmarked</h2>
<ul>
    <li *ngFor="let bookmarkedActivity of bookmarked$ | async">
        {{bookmarkedActivity.name}}
        <button (click)="unbookmark(bookmarkedActivity)">Unbookmark</button>
    </li>
</ul>
